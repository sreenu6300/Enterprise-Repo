name: Build and Deploy Maximo Workorder

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'  # or whichever version you need
          server-id: github
          settings-path: ${{ github.workspace }}/settings.xml

      - name: Deploy Maven package
        run: mvn deploy --settings $GITHUB_WORKSPACE/settings.xml
        env:
          Shared_Modules_Token: ${{ secrets.Shared_Modules_Token }}
