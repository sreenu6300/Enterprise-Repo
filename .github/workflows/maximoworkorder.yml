name: Build and Deploy Maximo Workorder

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Create Maven settings.xml
        run: |
          cat > $GITHUB_WORKSPACE/settings.xml <<'EOF'
          <settings xmlns="http://maven.apache.org/SETTINGS/1.2.0">
          <servers>
            <server>
              <id>github</id>
              <username>${{ github.actor }}</username>
              <password>${{ secrets.Shared_Modules_Token }}</password>
           </server >
          </servers>
          </settings>

      - name: Deploy Maven package
        run: mvn deploy --settings $GITHUB_WORKSPACE/settings.xml
