name: Build and Deploy Maximo Workorder

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Create Maven settings.xml
        run: bash .github/scripts/create-maven-settings.sh

      - name: Build and Deploy Maven package
        working-directory: ./assetmanagement/assetmanagement.maximo.workorder/src
        run: mvn deploy --settings $GITHUB_WORKSPACE/settings.xml
